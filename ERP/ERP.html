<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, td {

            <div class = "leftSide">

                <div class="leftLogo">
                    <text style="font-size:100px">Logo</text>
                </div>
                <!-- Menu -->
                <div class = "leftMenuBoard">
                    <div class = "leftMenu">
                        <a href="ERP.html" style="text-decoration: none; text-align: left;">생산 일정 관리</a>

                    <div class = "leftMenu">

                        <a href="ERP.html" style="text-decoration: none; text-align: left;">자원 예약 및 관리</a>

                        <a href="ERP.html" style="text-decoration: none; text-align: left;">생산 현황 모니터링</a>

                        <a href="ERP.html" style="text-decoration: none; text-align: left;">보고서 및 분석 기능</a>

            </div>
            <!-- 오른쪽 영역 -->
            <div class = "rightSide">

                    <text style="font-size:50px">title</text> 
                </div>
                <!-- 영역1 - 검색기능, 일정 등록 버튼 -->
                <div class = "rightFirst">
                    <div class="searchBar" style="background-color: blueviolet;">
                        <div>
                            <label>
                                <a>품목/품명</a>
                                <input type="text" name="itemCd"/>
                                <input type="text" name="itemNm"/>
                            </label>
                        </div>
                        <div>
                            <label>
                                <a>상태</a>
                                <select name="searchState">
                                    <option value="">선택</option>
                                    <option value="">예정</option>
                                    <option value="">진행</option>
                                    <option value="">중단</option>
                                    <option value="">확정</option>
                                </select>
                            </label>
                        </div>
                        <div>
                            <label>
                                <a>우선 순위</a>
                                <select name="searchState">
                                    <option value="">선택</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </label>
                        </div>
                        <div class="searchBtnDiv">
                            <button type="button" class="searchBtn">검색</button>
                        </div>
                    </div>
                    <!--  -->
                </div>
                <!-- 주간일정 -->
                <div class = "rightMiddle">

                                </tr>
                                <tr>
                                    <td>1</td>

                                <tr>

                                    <td>380</td>

                                <tr>
                                    <td>3</td>
                                    <td>4</td>
                                    <td>BS-021</td>
                                    <td>테트리스</td>
                                    <td>진행</td>
                                    <td>2023-06-29</td>
                                    <td>200</td>
                                </tr>
                                <tr>
                                    <td>4</td>

                                    <td>BS-085</td>
                                    <td>와일드바디</td>
                                    <td>확정</td>
                                    <td>2023-08-13</td>

                                <tr>
                                    <td>5</td>

                                    <td>BT-011</td>
                                    <td>설레임</td>
                                    <td>예정</td>

                                <tr>
                                    <td>6</td>

                                    <td>BS-049</td>
                                    <td>누가바</td>
                                    <td>진행</td>
                                    <td>2023-07-28</td>
                                    <td>550</td>
                                </tr>
                            </table>
                        </table>
                    </div>
                </div>
                <!-- 달력 및 bar chart -->
                <div class = "rightBottom">
                    <!-- 영역3-1 주간일정 -->
                    <div class="bottom">
                        <div style="">
                            <h1>달력</h1>
                        </div>
                    </div>
                    <!-- 영역3-2 bar chart -->
                    <div class="bottom">
                        <h1>그래프</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
